<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Message Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Decorative orbs -->
      <div class="orb-1"></div>
      <div class="orb-2"></div>

      <!-- Login Page -->
      <div id="loginPage" class="page active">
        <!-- Logo -->
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="logo-icon"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            />
          </svg>
        </div>

        <div class="text-center">
          <h1>Message Helper</h1>
          <p class="subtitle">AI-powered LinkedIn messages</p>
        </div>

        <div class="auth-buttons">
          <button class="btn primary">
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="style=fill">
                <g id="email">
                  <path
                    id="Subtract"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M7 2.75C5.38503 2.75 3.92465 3.15363 2.86466 4.1379C1.79462 5.13152 1.25 6.60705 1.25 8.5V15.5C1.25 17.393 1.79462 18.8685 2.86466 19.8621C3.92465 20.8464 5.38503 21.25 7 21.25H17C18.615 21.25 20.0754 20.8464 21.1353 19.8621C22.2054 18.8685 22.75 17.393 22.75 15.5V8.5C22.75 6.60705 22.2054 5.13152 21.1353 4.1379C20.0754 3.15363 18.615 2.75 17 2.75H7ZM19.2285 8.3623C19.5562 8.10904 19.6166 7.63802 19.3633 7.31026C19.1101 6.98249 18.6391 6.9221 18.3113 7.17537L12.7642 11.4616C12.3141 11.8095 11.6858 11.8095 11.2356 11.4616L5.6886 7.17537C5.36083 6.9221 4.88982 6.98249 4.63655 7.31026C4.38328 7.63802 4.44367 8.10904 4.77144 8.3623L10.3185 12.6486C11.3089 13.4138 12.691 13.4138 13.6814 12.6486L19.2285 8.3623Z"
                    fill="#000000"
                  />
                </g>
              </g>
            </svg>
            <span> Continue with Email </span>
          </button>

          <button class="btn outline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="25"
              height="25"
              viewBox="0 0 48 48"

              <path
                fill="#fbc02d"

                fill="#1565c0"

            <span> Continue with Google </span>
          </button>
        </div>

        <div class="terms">
          By continuing, you agree to our
          <a href="#">Terms</a> â€¢
          <a href="#">Privacy</a>
        </div>
      </div>

      <!-- Dashboard Page -->
      <div id="dashboardPage" class="dashboard">
        <!-- Header with user info -->
        <div class="header">
          <div class="user-info">
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="Profile"
              class="avatar"
            />
            <div class="user-details">
              <div class="user-name">John Doe</div>
              <div class="user-email">john.doe@example.com</div>
            </div>
            <span class="plan-badge">Pro</span>
          </div>
        </div>

        <!-- Stats in rows -->
        <div class="stats-container">
          <div class="stat-row">
            <div class="stat-icon-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="stat-icon"
              >
                <path
                  d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                />
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">Messages this month</div>
              <div class="stat-value">247</div>
            </div>
          </div>

          <div class="stat-row">
            <div class="stat-icon-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="stat-icon"
              >
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">Credits remaining</div>
              <div class="stat-value">753</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
